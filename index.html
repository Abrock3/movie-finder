<head>
  <meta charset="UTF-8" />

    <header>

    <!-- I WAS THINKING OF USING THE HERO TO CALL OUT THE FUNCTIONALITY OF THE SITE.  OPEN TO SUGGESTIONS HERE.  MAYBE A BACKGROUND IMAGE? COLOR NEEDS TO BE SET AS A VARIABLE AND LINKED TO CSS-->

    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container has-text-centered">
          <p class="title">
            Search! Save! Plan! Research! 
          </p>
        </div>  
      </div>  
    </section>


    <!-- MAIN SECTION HAS TWO COLUMNS.  THE LEFT IS 3/4 WIDTH AND HAS THE SEARCH BOX. THE RIGHT IS 1/4 WIDTH AND HAS THE POPULAR MOVIES.  MAY NEED TO PLAY AROUND WITH THIS IF IT LOOKS WEIRD -->
    <div class="columns">
      <div class="column is-three-quarters has-background-info">
        <div class="column is-ml-1">
        <h3 class="title is-3">Search for Upcoming Movies by your favorite genre!</h3>
        
        <div class="field is-grouped">
          <div class="control">
            <div class="select">
              <select class="input is-medium" id="genreid" type="submit">
                <option>Select Genre</option>
                <option value="28">Action</option>
                <option value="12">Adventure</option>
                <option value="16">Animation</option>
                <option value="35">Comedy</option>
                <option value="80">Crime</option>
                <option value="99">Documentary</option>
                <option value="18">Drama</option>
                <option value="10751">Family</option>
                <option value="14">Fantasy</option>
                <option value="36">History</option>
                <option value="27">Horror</option>
                <option value="10402">Music</option>
                <option value="9648">Mystery</option>
                <option value="10749">Romance</option>
                <option value="878">Science Fiction</option>
                <option value="53">Thriller</option>
                <option value="10752">War</option>
                <option value="37">Western</option>
              </select>
            </div>
          </div>

          <div class="control">
            <div class="select">
              <select class="input is-medium" id="timeframeid" type="submit">
                <option>Select Time Frame</option>
                <option value="30">30 Days</option>
                <option value="60">60 days</option>
                <option value="90">90 days</option>
              </select>
            </div>
          </div>

          <!-- <div class="field"> -->
            <div class="field control">
              <button class="button is-primary is-medium" id="searchSubmitBtn">Submit</button>
            </div>
          </div>
         <!-- </div> -->
       
         <!-- THE SEARCH RESULTS GO IN A TILE -->
         <div class="tile is-ancestor" >
          <div class="tile is-vertical is-12" >
                <div class="tile is-parent is-vertical" id="result-container">
              </div>
          </div>
        </div>

        </div>
      </div>
      
      
      <!-- THIS IS THE RIGHT COLUMN -->
      <div class="column">
        <h3 class="title is-3">Now Playing</h3>
      <div id="popularMovieContainer">
        <div class="pop-movie-cards"></div>
      </div>
    
    
    </div>

    <footer></footer>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">
    </script>

  </body>
