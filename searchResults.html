<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/searchResultsStyle.css" />
  </head>
  <body>
    <header>
      <h1>Search Results</h1>

      <nav><!-- need to decide on nav contents --></nav>
    </header>
      <body>
    <header></header>
    <h2>All Fields are Optional</h2>
    <input
      id="yearInput"
      data-parameter="primary_release_year"
      class="searchParamSelectors"
      placeholder="Search by release Year..."
    />
    <input
      data-parameter="vote_average.gte"
      id="ratingInput"
      class="searchParamSelectors"
      placeholder="Search by minimum rating..."
    />
    <input
      data-parameter="vote_average.lte"
      id="ratingInput"
      class="searchParamSelectors"
      placeholder="Search by maximum rating..."
    />
    <input
      data-parameter="with_people"
      id="peopleInput"
      placeholder="Search by actor/director/crew..."
    />
    <input
      data-parameter="with_runtime.gte"
      id="runtimeInputMin"
      class="searchParamSelectors"
      placeholder="Search by minimum runtime..."
    />
    <input
      data-parameter="with_runtime.lte"
      id="runtimeInputMax"
      class="searchParamSelectors"
      placeholder="Search by maximum runtime..."
    />
    <h2>Select a genre:</h2>
    <select id="genreSelect">
      <option></option>
    </select>
    <h2>Sort by...</h2>
    <select id="sortSelect">
      <option>Popularity</option>
      <option>Release Date Ascending</option>
      <option>Release Date Descending</option>
      <option>Title</option>
      <option>Rating Ascending</option>
      <option>Rating Descending</option>
    </select>
    <button id="searchBtn">Search</button>
    <footer></footer>

  </body>
    <aside>
      <!-- To be modified for more parameters later -->
      
    </aside>
    <!-- houses the result cards, generated by javascript -->
    <main id="resultCardContainer"></main>
    <footer>Sample Footer Text</footer>
    <script src="./assets/javascript/searchResultsScript.js"></script>
  </body>
</html>
